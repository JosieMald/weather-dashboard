<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <main class="vh-100 w-100 col-12 d-flex justify-content-end p-0">
      <div class="col-4 content p-0">
        <div class="input-group col-12 d-flex p-0">
          <div class="col-10 d-flex align-self-end city-search">
            <input
              type="text"
              class="form-control p-0"
              placeholder="Search City"
            />
          </div>
          <div class="col-2 p-0 d-flex justify-content-end">
            <button class="btn" type="button" id="search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-search"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/search
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="col-12 p-0 w-100 d-flex justify-content-center">
          <div class="col-11 city-content p-1">
            <div class="my-2">
              <p>Atlanta</p>
            </div>
            <div class="my-2">
              <p>Lawrenceville</p>
            </div>
            <div class="my-2">
              <p>Grayson</p>
            </div>
            <div class="my-2">
              <p>Snellville</p>
            </div>
            <div class="my-2">
              <p>Stone Mountain</p>
            </div>
          </div>
        </div>
        <div class="col-12 p-0 w-100 d-flex justify-content-center">
          <div class="col-11 forecast p-1">
            <div class="my-4 d-flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-calendar-event mt-2"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/calendar-event
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                <line x1="16" y1="3" x2="16" y2="7"></line>
                <line x1="8" y1="3" x2="8" y2="7"></line>
                <line x1="4" y1="11" x2="20" y2="11"></line>
                <rect x="8" y="15" width="2" height="2"></rect>
                <rect x="14" y="15" width="2" height="2"></rect>
              </svg>
              <h2>5-Day Forecast</h2>
            </div>
            <div class="my-4 d-flex col-12 p-0">
              <p class="col-3">Thursday</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-cloud-rain col-5"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/cloud-rain
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7"
                ></path>
                <path d="M11 13v2m0 3v2m4 -5v2m0 3v2"></path>
              </svg>
              <p class="col-2">H: 86</p>
              <p class="col-2">L: 66</p>
            </div>
            <div class="my-4 d-flex col-12 p-0">
              <p class="col-3">Friday</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-cloud-storm col-5"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/cloud-storm
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"
                ></path>
                <polyline points="13 14 11 18 14 18 12 22"></polyline>
              </svg>
              <p class="col-2">H: 86</p>
              <p class="col-2">L: 60</p>
            </div>
            <div class="my-4 d-flex col-12 p-0">
              <p class="col-3">Saturday</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-cloud-rain col-5"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/cloud-rain
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7"
                ></path>
                <path d="M11 13v2m0 3v2m4 -5v2m0 3v2"></path>
              </svg>
              <p class="col-2">H: 86</p>
              <p class="col-2">L: 64</p>
            </div>
            <div class="my-4 d-flex col-12 p-0">
              <p class="col-3">Sunday</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-cloud-storm col-5"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/cloud-storm
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"
                ></path>
                <polyline points="13 14 11 18 14 18 12 22"></polyline>
              </svg>
              <p class="col-2">H: 90</p>
              <p class="col-2">L: 64</p>
            </div>
            <div class="my-4 d-flex col-12 p-0">
              <p class="col-3">Monday</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-cloud-rain col-5"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/cloud-rain
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7"
                ></path>
                <path d="M11 13v2m0 3v2m4 -5v2m0 3v2"></path>
              </svg>
              <p class="col-2">H: 93</p>
              <p class="col-2">L: 68</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
