<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <main class="vh-100 w-100 col-12 d-flex justify-content-end p-0">
      <div class="col-4 content p-2">
        <div class="input-group col-12 d-flex p-0">
          <div class="col-10 d-flex align-self-end city-search">
            <input
              type="text"
              class="form-control p-0"
              placeholder="Search City"
            />
          </div>
          <div class="col-2 p-0 d-flex justify-content-end">
            <button class="btn" type="button" id="search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-search"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/search
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="col-12 p-0 w-100 d-flex justify-content-center">
            <div class="col-11 city-content p-1">
                <div class="my-5">
                  <p>Atlanta</p>
                </div>
                <div class="my-5">
                  <p>Lawrenceville</p>
                </div>
                <div class="my-5">
                  <p>Grayson</p>
                </div>
                <div class="my-5">
                  <p>Snellville</p>
                </div>
                <div class="my-5">
                  <p>Stone Mountain</p>
                </div>
            </div>
        </div>
      </div>
    </main>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
