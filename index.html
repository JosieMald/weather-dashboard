<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <!-- MOMENT -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"
    ></script>
  </head>
  <body>
    <main class="vh-100 w-100 col-12 d-flex justify-content-end p-0">
      <div class="col-8 position-relative">
        <div class="col-12 w-75 d-flex position-relative" id="current-weather">
          <p class="text-white col-4" id="current-temp"></p>
          <div class="col-4 date-content">
            <div class="position relative">
              <p class="col-12 text-center" id="current-city"></p>
              <p class="col-12 text-center" id="current-date"></p>
            </div>
          </div>
          <div class="col-4 weather-content position-relative"></div>
        </div>
      </div>
      <div class="col-4 content p-0">
        <div class="input-group col-12 d-flex p-0">
          <div class="col-10 d-flex align-self-end city-search">
            <input
              type="text"
              class="form-control p-0 zipcode"
              placeholder="Enter Zipcode"
            />
          </div>
          <div class="col-2 p-0 d-flex justify-content-end">
            <button class="btn" type="button" id="search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-search"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/search
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="col-12 p-0 w-100 d-flex justify-content-center">
          <div class="col-11 city-content p-1">
            <!-- <div class="my-2">
              <p>Atlanta</p>
            </div>
            <div class="my-2">
              <p>Lawrenceville</p>
            </div>
            <div class="my-2">
              <p>Grayson</p>
            </div>
            <div class="my-2">
              <p>Snellville</p>
            </div>
            <div class="my-2">
              <p>Stone Mountain</p>
            </div> -->
          </div>
        </div>
        <div class="col-12 p-0 w-100 d-flex justify-content-center">
          <div class="col-11 p-1">
            <div class="mt-3 d-flex flex-wrap">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-calendar-event col-2"
                width="33"
                height="33"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <desc>
                  Download more icon variants from
                  https://tabler-icons.io/i/calendar-event
                </desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                <line x1="16" y1="3" x2="16" y2="7"></line>
                <line x1="8" y1="3" x2="8" y2="7"></line>
                <line x1="4" y1="11" x2="20" y2="11"></line>
                <rect x="8" y="15" width="2" height="2"></rect>
                <rect x="14" y="15" width="2" height="2"></rect>
              </svg>
              <h2 class="col-10 p-0">5-Day Forecast</h2>
            </div>
            <div class="p-0 m-0 forecast"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
